<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt MovieDB</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media1000px.css" />
    <link rel="stylesheet" href="./assets/css/media600px.css" />
  </head>
  <body>
    <section>
      <h1>Movies for You</h1>
      <h2>The best MovieDB</h2>
      <form onsubmit="return false">
        <div class="search">
          <input type="text" id="movieInput" />
          <button onclick="movieSearch()">SEARCH</button>
        </div>
        <div class="filter">
          <input
            type="button"
            value="YEAR UP"
            onclick="sortByYearAscending()"
          />
          <input
            type="button"
            value="YEAR DOWN"
            onclick="sortByYearDescending()"
          />
          <input
            type="button"
            value="BEST RATE"
            onclick="sortByRateDescending()"
          />
        </div>
      </form>
      <p id="output"></p>
      <div class="movieGallery" id="movieGallery"></div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
